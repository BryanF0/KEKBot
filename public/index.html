<!-- index.html -->
<!doctype html>

<head>
    <base href="/" />
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->
    <title>KEK Guild</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }
        body {
            padding-top: 70px;
        }
        .horizontal-collapse {
            height: 70px;
        }
        .navbar-collapse.in {
            overflow-y: hidden;
        }
        .navbar-brand {
            margin-top: -8px;
        }
    </style>

    <!-- SPELLS -->
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-touch.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="scripts/script.js"></script>

</head>

<body ng-app="kekguild" ng-controller="MainController">
    <div ng-controller="CollapseController">
        <nav class="navbar navbar-inverse navbar-default navbar-fixed-top" item-height="100" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
				    <span class="sr-only">Toggle navigation</span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
				    <span class="icon-bar"></span>
			    </button>
                    <a class="navbar-brand" ui-sref="home">
                        <img alt="Brand" src="/images/KEK_Small_Logo.png">
                    </a>
                </div>
                <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="application">Application</a></li>
                        <li><a ui-sref="footage" ng-show="false">Footage</a></li>
                        <li><a ui-sref="contact" ng-show="false">Contact</a></li>
                    </ul>
                    <div class="nav navbar-nav navbar-right">
                        <a href="/api/discordauth/login" ng-if="!currentUser" class="btn btn-primary navbar-btn" role="button">Login With Discord</a>
                        <a href="/api/discordauth/logout" ng-if="currentUser" class="btn btn-primary navbar-btn" role="button">Logout</a>
                        <p class="navbar-text" ng-if="currentUser">&nbsp&nbsp{{currentUser.username}}&nbsp&nbsp</p>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <ui-view></ui-view>

</body>

<footer>
    <br></br>
    <br></br>
</footer>

</html>
